<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mappa OpenStreetMap con Leaflet</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS di Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <h2>Mappa con OpenStreetMap e Leaflet</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="input-wrapper">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="address_start" placeholder="Indirizzo partenza" aria-label="Indirizzo partenza" aria-describedby="basic-addon1">
                    </div>
                    <div id="suggestions_start" class="suggestions-dropdown"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-wrapper">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="address_end" placeholder="Indirizzo destinazione" aria-label="Indirizzo destinazione" aria-describedby="basic-addon1">
                    </div>
                    <div id="suggestions_end" class="suggestions-dropdown">
                        <a href="#">test</a>
                        <a href="#">test</a>
                        <a href="#">test</a>
                        <a href="#">test</a>
                        <a href="#">test</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button id="percorso">Mostra percorso</button>
    <div id="map"></div>

    <!-- JS di Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
